{% extends 'eco_app/base.html' %}

{% block content %}

<div id="category-header">
  <h2>CATÁLOGO</h2>
  <h3>Edición 2019</h3>
</div>
<div class="category-list">
  {% for category in categories %}
<div class="cat-thumb">
  <a href="{% url 'categories_detail' pk=category.pk %}">
    <img id="cat-thumb" src="{{ MEDIA_URL }}{{ category.thumb.url }}"></img>
    <p class="cat-title">{{category.name}}</p>
  </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
